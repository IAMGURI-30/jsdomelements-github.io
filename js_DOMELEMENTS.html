<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>js elements</title>
</head>
<body>

	<p class="ab"></p>
	<p class="ab"></p>
	<h3 class="ab"></h3>

	<h3 class="ab"></h3>

	<script type="text/javascript">
		var a = document.querySelectorAll("h3.ab");
		for(var i = 0; i<a.length; i++){
			a[i].innerHTML="this is class 'ab' with h3 tag"
		}

		var b = document.querySelectorAll("p.ab");
		for(var i=0;i<b.length;i++){
			b[i].innerHTML="getting p tag with class ab"
		}


		//it will overwrite all the above written content
		var c = document.getElementsByClassName("ab");
		for(var i=0 ; i<c.length ; i++){
			c[i].innerHTML="getting all tags with class ab"
		}
	</script>


</body>
</html>
